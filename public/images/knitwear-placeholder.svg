<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="knitwearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    <pattern id="knitPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#D35400" opacity="0.3"/>
      <circle cx="6" cy="6" r="1" fill="#D35400" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Knitwear Sweater -->
  <rect x="150" y="70" width="100" height="120" rx="15" fill="url(#knitwearGradient)" stroke="#E67E22" stroke-width="2"/>
  
  <!-- Knit Pattern Overlay -->
  <rect x="150" y="70" width="100" height="120" rx="15" fill="url(#knitPattern)"/>
  
  <!-- Sleeves -->
  <rect x="120" y="80" width="30" height="90" rx="15" fill="url(#knitwearGradient)" stroke="#E67E22" stroke-width="2"/>
  <rect x="250" y="80" width="30" height="90" rx="15" fill="url(#knitwearGradient)" stroke="#E67E22" stroke-width="2"/>
  
  <!-- Pattern on Sleeves -->
  <rect x="120" y="80" width="30" height="90" rx="15" fill="url(#knitPattern)"/>
  <rect x="250" y="80" width="30" height="90" rx="15" fill="url(#knitPattern)"/>
  
  <!-- Neck Opening -->
  <ellipse cx="200" cy="75" rx="30" ry="20" fill="#f8f9fa" stroke="#E67E22" stroke-width="2"/>
  
  <!-- Ribbed Hem and Cuffs -->
  <rect x="150" y="185" width="100" height="5" rx="2" fill="#D35400"/>
  <rect x="120" y="165" width="30" height="5" rx="2" fill="#D35400"/>
  <rect x="250" y="165" width="30" height="5" rx="2" fill="#D35400"/>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#E67E22" font-weight="bold">Knitwear</text>
</svg>