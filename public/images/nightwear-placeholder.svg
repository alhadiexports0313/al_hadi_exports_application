<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightwearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Pajama Top -->
  <rect x="160" y="70" width="80" height="100" rx="8" fill="url(#nightwearGradient)" stroke="#8E44AD" stroke-width="2"/>
  
  <!-- Sleeves -->
  <rect x="140" y="80" width="20" height="70" rx="10" fill="url(#nightwearGradient)" stroke="#8E44AD" stroke-width="2"/>
  <rect x="240" y="80" width="20" height="70" rx="10" fill="url(#nightwearGradient)" stroke="#8E44AD" stroke-width="2"/>
  
  <!-- Buttons -->
  <circle cx="200" cy="85" r="3" fill="#FFF"/>
  <circle cx="200" cy="95" r="3" fill="#FFF"/>
  <circle cx="200" cy="105" r="3" fill="#FFF"/>
  <circle cx="200" cy="115" r="3" fill="#FFF"/>
  
  <!-- Pajama Bottom -->
  <rect x="160" y="170" width="80" height="80" rx="8" fill="url(#nightwearGradient)" stroke="#8E44AD" stroke-width="2"/>
  
  <!-- Leg Separations -->
  <line x1="200" y1="170" x2="200" y2="250" stroke="#8E44AD" stroke-width="2"/>
  
  <!-- Moon and Stars -->
  <circle cx="320" cy="60" r="15" fill="#F39C12" opacity="0.7"/>
  <circle cx="330" cy="55" r="3" fill="#F8F9FA"/>
  <circle cx="340" cy="65" r="2" fill="#F8F9FA"/>
  <circle cx="325" cy="70" r="2" fill="#F8F9FA"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8E44AD" font-weight="bold">Nightwear</text>
</svg>