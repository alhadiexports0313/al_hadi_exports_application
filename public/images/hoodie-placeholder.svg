  <!-- Sleeves -->
  <rect x="120" y="90" width="30" height="80" rx="15" fill="url(#hoodieGradient)" stroke="#357ABD" stroke-width="2"/>
  <rect x="250" y="90" width="30" height="80" rx="15" fill="url(#hoodieGradient)" stroke="#357ABD" stroke-width="2"/>
  
