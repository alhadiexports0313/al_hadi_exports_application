<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sweatshirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Sweatshirt Body -->
  <rect x="150" y="80" width="100" height="120" rx="10" fill="url(#sweatshirtGradient)" stroke="#C0392B" stroke-width="2"/>
  
  <!-- Sleeves -->
  <rect x="120" y="90" width="30" height="80" rx="15" fill="url(#sweatshirtGradient)" stroke="#C0392B" stroke-width="2"/>
  <rect x="250" y="90" width="30" height="80" rx="15" fill="url(#sweatshirtGradient)" stroke="#C0392B" stroke-width="2"/>
  
  <!-- Neck Opening -->
  <ellipse cx="200" cy="85" rx="25" ry="15" fill="#f8f9fa" stroke="#C0392B" stroke-width="2"/>
  
  <!-- Ribbed Cuffs -->
  <rect x="120" y="160" width="30" height="10" rx="5" fill="#A93226"/>
  <rect x="250" y="160" width="30" height="10" rx="5" fill="#A93226"/>
  <rect x="150" y="190" width="100" height="10" rx="5" fill="#A93226"/>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#C0392B" font-weight="bold">Sweatshirt</text>
</svg>