<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Polo Shirt -->
  <rect x="150" y="70" width="100" height="120" rx="8" fill="url(#poloGradient)" stroke="#229954" stroke-width="2"/>
  
  <!-- Sleeves -->
  <rect x="120" y="80" width="30" height="80" rx="15" fill="url(#poloGradient)" stroke="#229954" stroke-width="2"/>
  <rect x="250" y="80" width="30" height="80" rx="15" fill="url(#poloGradient)" stroke="#229954" stroke-width="2"/>
  
  <!-- Collar -->
  <rect x="170" y="65" width="60" height="15" rx="7" fill="#1E8449" stroke="#229954" stroke-width="2"/>
  
  <!-- Placket with Buttons -->
  <rect x="185" y="80" width="30" height="40" rx="5" fill="#1E8449"/>
  <circle cx="200" cy="90" r="2" fill="#FFF"/>
  <circle cx="200" cy="100" r="2" fill="#FFF"/>
  <circle cx="200" cy="110" r="2" fill="#FFF"/>
  
  <!-- Side Vents -->
  <line x1="150" y1="185" x2="150" y2="190" stroke="#229954" stroke-width="3"/>
  <line x1="250" y1="185" x2="250" y2="190" stroke="#229954" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#229954" font-weight="bold">Polo Shirt</text>
</svg>